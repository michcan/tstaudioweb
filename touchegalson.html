<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Titre</title>
    </head>
    <body>
        <p>Olala</p>
        <script src="jquery-3.1.0.js"></script> <!-- jQuery est inclus ! -->
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="wad-master/build/wad.js"></script> <!-- wad ! -->
        <script>
            jQuery(document).ready(function(){
            var snare = new Wad({source : 'snare.wav'})
            console.log("jQuery est prêt !");
            // Du code en jQuery va pouvoir être tapé ici !
            $(document).keypress(function(event) {
                console.log(event.charCode);
                if(event.charCode==32){snare.play();}
                });
                
            $(document).on("tap",function(){
                console.log('click');
                });
                
            $(document).on("click",function(){
                console.log('click');
                });
                
            });
        </script>
    </body>

</html>
